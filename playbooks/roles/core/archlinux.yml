- name: Install base-devel 
  become: yes
  pacman: 
    name: base-devel
    state: present
  tags: core

- name: Download yay-bin
  ansible.builtin.git:
    repo: 'https://aur.archlinux.org/yay-bin.git'
    dest: ~/yay
    clone: yes
  tags: 
    - core
    - aur

- name: Install yay
  ansible.builtin.shell: cd yay-bin & makepkg -si
  tags: 
    - core
    - aur

# see: https://github.com/ibraheemdev/modern-unix
- name: Install GNU tools
  become: yes
  pacman:
    name: 
      - stow
      - fzf       # fuzzy finder
      - ripgrep   # grep
      - bat       # cat
      - btop      # top
      - eza       # ls
      - man-db
      - tldr      # man
      - gping     # ping 
      # - hyperfine # benchmarking tool
      # - dust      # du (file-tree size) 
      # - duf       # df (file system manager)
      # - broot     # tree
      # - mcfly     # history
    state: present
  tags: core

